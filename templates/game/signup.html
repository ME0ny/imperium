<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h2>Sign up Form</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}

      {{ field.label_tag }}<br>
      {{ field }}

  {% endfor %}
  <button type="submit">Sign up</button>
  <p>{{GameLogError}}</p>
</form>
</body>
</html>
